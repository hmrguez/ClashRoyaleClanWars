<div class="sidenav" [ngClass]="collapsed ?  'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">S</button>
    <div class="logo-text" *ngIf="collapsed">Clash Royale Clan Wars</div>
    <button class="btn-closed" *ngIf="collapsed" (click)="closeNavbar()">
      <i class="pi pi-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData" >
      <a href="#" class="sidenav-nav-link" [routerLink]="data.routeLink" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
  </ul>
</div>
